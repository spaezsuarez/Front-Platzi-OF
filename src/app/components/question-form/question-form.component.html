<form (ngSubmit)="onSumbit(f)" #f="ngForm">

    <mat-form-field>
        <mat-label>Titulo</mat-label>
        <input matInput placeholder="Titulo" type="text" name="title" ngModel>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Descripcion</mat-label>
        <input matInput placeholder="Descripcion" class="area" type="text" name="desc" ngModel>
    </mat-form-field>

    <mat-grid-list cols="3" rowHeigth="3:2">
        <mat-grid-tile>
            <mat-radio-group [ngModel]  name="icon" >
                <mat-radio-button value="none">
                    <i mat-list-icon class="material-icons colored">help</i>
                    <small>sin icono</small>
                </mat-radio-button>
            </mat-radio-group>

        </mat-grid-tile>

        <mat-grid-tile *ngFor="let icon of getIcons()">
            <mat-radio-group [ngModel] name="icon">
                <mat-radio-button value="devicon-{{icon.name}}-{{getIconVersion(icon)}}">
                    <i mat-list-icon class="devicon-{{icon.name}}-{{getIconVersion(icon)}} colored"></i>
                </mat-radio-button>
            </mat-radio-group>

            
        </mat-grid-tile>

    </mat-grid-list>

    <button mat-raised-button color="accent" type="submit"> Publicar</button>

</form>
